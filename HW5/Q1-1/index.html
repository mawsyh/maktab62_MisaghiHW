<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1>Welcome to the Race Game!</h1>
        <ul>
            <li>You are allowed to choose as many cars as you want to race.</li>
            <li>The map is 300 units long.</li>
            <li>Each rounds cars will be moved by a random unit bitween 1 and 10.</li>
            <li>The first car reaching the end point is the winner.</li>
        </ul>
        <button class="start">Start</button>
        <div class="race-cast">
        </div>
        <span class="winner-announcer"></span>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
